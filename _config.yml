# Site settings
title: 'Jens Rosy Life'
description: 'site description, this will show in google searches'
keyword: 'javascript, vuejs, nodejs'
url: 'https://jensrosylife.com/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  about: '/about.html'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author
author: 'Jennifer'
nickname: 'Jen'
bio: 'Interior design and personal posts.'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax
mathjax: false

# Share
social-share: true
social-share-items: ['facebook', 'google', 'linkedin', 'twitter']

# theme color
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'jensrosylife@gmail.com'
  twitter: '//www.twitter.com/jensrosylife'
  instagram: '//www.instagram.com/ohwhatwouldjendo'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 8
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# needed See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate, jemoji]
